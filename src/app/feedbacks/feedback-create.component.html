<mat-card>
  <mat-card-title>Создание нового отзыва</mat-card-title>
  <p *ngIf="showError">Заполните все необходимые поля</p>
  <form (submit)="createFeedback(createFeedbackForm)" #createFeedbackForm="ngForm">

    <mat-card>
      <h2>Рейтинг окружения</h2>

      <app-star-rating matInput [ngModel]="rating" #neighborhoodRating name="neighborhoodRating" [readonly]="false"></app-star-rating>
      <p class="star-error" *ngIf="!neighborhoodRating.isValid && neighborhoodRating.isTouched">Пожалуйста оставьте оценку</p>

      <mat-form-field appearance="outline">
        <mat-label>Комментарий</mat-label>
        <textarea matInput ngModel rows="4" #neighborhoodComment="ngModel" name="neighborhoodComment"></textarea>
      </mat-form-field>
    </mat-card>

    <mat-card>
      <h2>Рейтинг квартиры</h2>

      <app-star-rating matInput [ngModel]="flatRating" name="flatRating" [readonly]="false"></app-star-rating>

      <mat-form-field appearance="outline">
        <mat-label>Комментарий</mat-label>
        <textarea matInput ngModel rows="4" #flatComment="ngModel" name="flatComment"></textarea>
      </mat-form-field>
    </mat-card>

    <mat-card>
      <h2>Рейтинг расположения</h2>

      <app-star-rating matInput [ngModel]="locationRating" name="locationRating" [readonly]="false"></app-star-rating>

      <mat-form-field appearance="outline">
        <mat-label>Комментарий</mat-label>
        <textarea matInput ngModel rows="6" #locationComment="ngModel" name="locationComment"></textarea>
      </mat-form-field>
    </mat-card>

    <mat-card>
      <h2>Рейтинг владельца</h2>

      <app-star-rating matInput [ngModel]="ownerRating" name="ownerRating" [readonly]="false"></app-star-rating>

      <mat-form-field appearance="outline">
        <mat-label>Комментарий</mat-label>
        <textarea matInput ngModel rows="6" #ownerComment="ngModel" name="ownerComment"></textarea>
      </mat-form-field>
    </mat-card>

    <mat-card>
      <h2>Рейтинг инфраструктуры</h2>

      <app-star-rating matInput [ngModel]="infrastructureRating" name="infrastructureRating" [readonly]="false"></app-star-rating>

      <mat-form-field appearance="outline">
        <mat-label>Комментарий</mat-label>
        <textarea matInput ngModel rows="6" #infrastructureComment="ngModel" name="infrastructureComment"></textarea>
      </mat-form-field>
    </mat-card>

    <mat-card>
      <h2>Общий отзыв</h2>
      <mat-form-field appearance="outline">
        <mat-label>Комментарий</mat-label>
        <textarea matInput ngModel rows="6" #generalComment="ngModel" name="generalComment" required></textarea>
      </mat-form-field>
    </mat-card>

    <button mat-raised-button color="warn">Оставить отзыв</button>
  </form>
</mat-card>
